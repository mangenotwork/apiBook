{{ define "head" }}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="">
    <title>{{ .Title }}</title>
    <link href="/css/bootstrap.min.css?v={{ .TimeStamp }}" rel="stylesheet">
    <link href="/css/bootstrap-select.min.css?v={{ .TimeStamp }}" rel="stylesheet">
    <link href="/css/jsoneditor.css?v={{ .TimeStamp }}" rel="stylesheet">
    <link href="/css/editormd.min.css?v={{ .TimeStamp }}" rel="stylesheet">
    <link href="/css/github.css" rel="stylesheet" type="text/css">
    <style>
        #wrap{
            width: 100%;
            height: calc(100vh - 240px);
            border: 1px solid #ccc;
            overflow: auto;
            overflow-x: hidden;
            position: relative;
            background-color: #dddddd;

            scrollbar-width: none;
            scrollbar-color: transparent transparent;
        }
        #wrap ul{
            padding: 0;
            margin: 0;
        }
        #wrap li{
            padding: 10px;
            margin-bottom: 0px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            font: 14px/1.5 "微软雅黑";
            list-style: none;
            /*cursor: move;*/
            cursor: pointer;
        }
        #wrap li:hover{
            background-color: #f6f6f6;
        }
        .dir {
            height: 42px;
            padding: 8px;
            background-color: #c6c6c6;
            cursor: pointer;
            border: 1px solid #e0e0e0;
        }
        .dir:hover {
            background-color: #f6f6f6;
        }
        
        .hover-area {
            height: 38px;
        }
        ::-webkit-scrollbar {
        width: 12px; 
        }
        ::-webkit-scrollbar-track {
        background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
        background: #888; 
        }
        ::-webkit-scrollbar-thumb:hover {
        background: #555;
        }
        .box {}
        .box:hover {
            box-shadow: 4px 16px 32px 4px rgba(48, 55, 66, 0.3);
        }
        .simple-list-example-scrollspy .active {
            background-color: #f1f1f1; 
        }
        #doc {
            scrollbar-width: none;
            scrollbar-color: transparent transparent;
        }
        .custom-tooltip {
            --bs-tooltip-bg: var(--bs-secondary);
        }
        .bkf5 {
            background-color: #f5f5f5;
        }
        .apibook-info {
            background-color: black;
            min-height:100vh;
        }
        .apibook-info h2 {
            padding-top: 160px;
            color: #fff;
            margin-left: 36px;
        }
        .apibook-info p {
            color: #fff;
            margin-left: 36px;
        }
        .h100 {
            height: 100%;
        }
        .login-div {
            padding-top: 260px;
            max-width: 330px;
        }
        .dir-open {
            font-size: 16px;margin-bottom: 2px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;
        }
        .dirop {
            font-size: 14px;display: none;float: right;
        }
        .dirop button {
            padding: 2px 4px 2px 4px;
        }
        .docli p {
            font-size: 14px;margin-bottom: 2px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;
        }
        .docli span {
            margin-right: 8px;
        }
        .docliop {
            font-size: 14px;display: none;float: right;
        }
        .docliop button {
            padding: 2px 4px 2px 4px;
        }
        .jsoneditor-format {
            display: none;
        }
        .jsoneditor-compact {
            display: none;
        }
        .jsoneditor-sort {
            display: none;
        }
        .jsoneditor-repair{
            display: none;
        }
        .jsoneditor-transform{
            display: none;
        }
        .jsoneditor-contextmenu-button{
            display: none;
        }
        .jsoneditor-search{
            margin-left: 36px;
            position: static;
        }
        .jsonzs{
            margin-left: 16px;color: red;
        }
        .jsoneditor-menu{
            background-color: #dfe0e1;
            border-bottom: 1px solid #d0d0d0;
        }
        .jsoneditor{
            border: thin solid #d0d0d0;
        }
        .project {
            width: 28rem; float: left;margin: 2rem;
        }
        .project a {
            color: #1a1d20; cursor: pointer;
        }
        .plabel {
            margin-bottom: 4px;
        }
        .plabel span {
            margin-right:8px;
        }
        .scrollspy-example {
            height: calc(100vh - 176px);
            margin-top: .5rem;
            overflow: auto;
        }
        .scrollspy-add {
            height: calc(100vh - 200px);
            overflow: auto;
            margin-top: 24px;
        }
        .scrollspy-add::-webkit-scrollbar { display: none; }
        #docViewTable a {
            width: 200px;
        }
        .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active{
            color: aliceblue;
            background-color: #4c4c4c;
        }
        .nav-tabs .nav-link {
            color: #4c4c4c;
            border: 1px solid #4c4c4c;
        }
        .docViewClose {
            float: right;cursor: pointer;
        }
        .openBRBtn {
            font-size: 10px;margin-right: 2px;
        }
        .scrollspy-example::-webkit-scrollbar { display: none; }
        .tippy-box {
            max-width: 200px;
            word-break: break-word;
            text-align: center;
        }

        .t1 {
            font-weight: bold;
        }

        .t2 {
            color: #7c7b7b;
        }

        .txt7 {
            font-size: 16px;
            color: #7c7b7b;
        }

        .docth {
            font-size: 12px;
            color: #7c7b7b;
        }

        .dropdown-item {
            cursor: pointer;
        }

        ul li {
            list-style-type: none;
        }

        #api-reqHeader td {
            font-size: 14px;
        }

        #api-reqBodyInfo td {
            font-size: 14px;
        }

        #api-respBodyInfo td {
            font-size: 14px;
        }

        .zsText {
            padding-left: 16px!important;
            color: red!important;
            font-size:12px!important;
        }

        .text-bg-info {
            color: #fcfcfd!important;
        }

        .with-vertical-bar {
            color: #7d7d7d;
        }

        .with-vertical-bar::before {
            content: "|";
            margin-right: 8px;
        }

        .ellipsis-cell {
            white-space: nowrap; /* 不换行 */
            overflow: hidden; /* 超出部分隐藏 */
            text-overflow: ellipsis; /* 超出部分显示省略号 */
        }

        .mb52 {
            margin-bottom: 52px;
        }

        .mb36 {
            margin-bottom: 36px;
        }

        .mt16 {
            margin-top: 16px;
        }

        .doc-point {
            color: #1a1d20;text-decoration: none;
        }

        #api-name {
            font-size: 21px;margin-left: 16px;
        }

        .card-body li {
            padding: 8px;
        }

        .toolBtn {
            --bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;margin-top: 2px;
        }

        .codeBtn {
            font-size: 14px;
            padding: 6px;
            margin: 6px;
        }

    </style>
</head>
{{ end }}
