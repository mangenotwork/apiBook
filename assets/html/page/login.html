{{ template "head" . }}
<body style="background-color: #f5f5f5;" >
    <main class="w-100">
       
        <div class="row" style="margin: 0;">

            <div class="col-sm-4" style="background-color: black;min-height:100vh;">
                    
                <h2 style="padding-top: 30%;color: #fff;margin-left: 36px;">API Book</h2>
                <p style="color: #fff;margin-left: 36px;">接口文档管理工具</p>
                <p style="color: #fff;margin-left: 36px;">https://github.com/mangenotwork/apiBook</p>
                <p style="color: #fff;margin-left: 36px;">v0.0.1</p>
            </div>
            
            <div class="col-sm-8" style="height: 100%;">

                <form class=" text-center" action="/home" method="get">

                    <button class="w-100 btn btn-lg btn-dark" type="submit">登录</button>

                </div>
            </div>

        </div>
        

        
    </main>
