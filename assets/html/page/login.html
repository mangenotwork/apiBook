{{ template "head" . }}
<body style="background-color: #f5f5f5;" >
    <main class="w-100">
       
        <div class="row" style="margin: 0;">

            <div class="col-sm-4" style="background-color: black;min-height:100vh;">
                    
                <h2 style="padding-top: 160px;color: #fff;margin-left: 36px;">API Book</h2>
                <p style="color: #fff;margin-left: 36px;">接口文档管理工具</p>
                <p style="color: #fff;margin-left: 36px;">https://github.com/mangenotwork/apiBook</p>
                <p style="color: #fff;margin-left: 36px;">v0.0.1</p>
            </div>
            
            <div class="col-sm-8" style="height: 100%;">
                
                <div class="container" style="height: 100%;padding-top: 260px;max-width: 330px;">
                    <h3 style="margin-bottom: 32px;">登录</h3>
                <form class=" text-center" action="/login" method="post">
                    {{ .csrf }}
                    <div class="form-floating" style="margin-bottom: 16px;">
                        <input type="text" class="form-control" id="name" name="name" placeholder="name">
                        <label for="name">账号</label>
                    </div>
                    <div class="form-floating" style="margin-bottom: 32px;">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password">
                        <label for="password">密码</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-dark" type="submit">登录</button>
                </form>
                </div>
            </div>

        </div>
        

        
    </main>
</body>
{{ template "end" . }}
